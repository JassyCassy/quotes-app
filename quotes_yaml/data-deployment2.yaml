apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.20.0 (f3d54d784)
  creationTimestamp: null
  labels:
    io.kompose.service: data
  name: data
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: data
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.20.0 (f3d54d784)
      creationTimestamp: null
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: data
    spec:
      containers:
      - env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: MYSQL_DATABASE          
          value: mydatabase
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: data-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: data-secret
              key: rootpassword
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: data-secret
              key: username        
        image: jassycassy/quotes-data:v1
        ports:
        - containerPort: 3306
        name: database
        volumeMounts: 
        - mountPath: "/var/lib/mysql"
          name: quotes-data
      volumes:
      - name: quotes-data
        persistentVolumeClaim:
          claimName: data-pvc 
      restartPolicy: Always
