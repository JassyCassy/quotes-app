apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.20.0 (f3d54d784)
  creationTimestamp: null
  labels:
    io.kompose.service: data-script
  name: data-script
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: data-script
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.20.0 (f3d54d784)
      creationTimestamp: null
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: data-script
    spec:
      containers:
      - image: jassycassy/quotes-data-script:v2
        name: data-script
        env:
          - name: MYSQL_DB_HOST
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: host
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: username
          - name: MYSQL_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: password
      initContainers:
       - name: init-datascript
         image: jassycassy/quotes-data-script:v2
         command: ['sh', '-c', "until mysql -h ${MYSQL_DB_HOST} -u ${MYSQL_USER} -p${MYSQL_USER_PASSWORD} -e 'show databases;'; do echo waiting for mydb; sleep 2; done"]
         env:
          - name: MYSQL_DB_HOST
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: host
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: username
          - name: MYSQL_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: datascript-secret
                key: password
      restartPolicy: Always
